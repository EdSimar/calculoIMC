<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&family=Open+Sans:wght@300&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora do IMC</title>
</head>
<body>
    <main>
        <h2>Calculo do Índice de Massa Corporal (IMC)</h2>
        <form action="" method="POST" id="formulario">
            <div class="arrange">
                <label for="nome">Nome</label>
                <input 
                type="text" 
                name="nome" 
                id="nome" autofocus required/>
            </div>
            <div class="arrange">
                <label for="idade">Idade</label>
                <input type="number" min="0" max="110" name="idade" 
                id="idade" required/>
            </div>
            <div class="arrange">
                <label for="peso">Peso</label>
                <input type="number" step="0.01" min="0.0" 
                max="500.0" name="peso" id="peso" required onBlur="validaPeso(this.value)" />
            </div>
            <div class="arrange">
                <label for="altura">Altura</label>
                <input type="number" step="0.01" 
                min="0.0" max="2.70" name="altura" id="altura" required onBlur="validaAltura(this.value)" />
            </div>
            <div id="butt">
                <button type="submit" id="calcBtn">Calcular</button>
                <button type="reset" id="cleanBtn">Limpar</button>
            </div>
            <div>
                <label for="imc">Seu IMC é:</label>
                <input type="number" name="imc" id="resultadoIMC" value="0.0" disabled/>
                <span id="warning"></span>
            </div>
        </form>
        <div id="result">
            <h3 class="res">Resultado do Cálculo:</h3>
            <p id="name" class="res"></p>
            <p id="age" class="res"></p>
            <p id="weig" class="res"></p>
            <p id="heig" class="res"></p>
            <p id="imc" class="res"></p>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
